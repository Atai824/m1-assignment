<!DOCTYPE html>
<html>
    <head>
        <title>Pet Adoption Center</title>

 <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        <!-- Container to wrap everything -->
         <div id="container">
            <!-- Website brand -->
            <h1>Welcome to Westcliff Pet Adoption Center</h1>
            <!-- MWhat we do -->
            <header>We Help Pets Find Loving Homes</header>
            <nav>
                <ul>
                    <li><a href="1index.html">Home</a></li>
                    <li><a href="2about.html">About</a></li>
                    <li><a href="3contact.html">Contact</a></li>
                    <li><a href="4gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <h2>Our Pets</h2>
            <main>
                <h3>Click on a pet to learn more!</h3>
                <p>
                    Our furry friends are waiting for a loving home. Hover to see more about each pet.
                </p>
                <ul id="album">
                    <div id="infoBox">
                        <div id="infoHeading"></div>
                        <div id="infoText"></div>
                        <div id="closeLink">Click to close</div>
                    </div>
                </ul>
            </main>
            <footer>&copy; Copyright 2025</footer>
         </div>
         <!-- End of Container-->

          <!-- JS code -->
          <script>
            var fileNames = [];         // file names like pet1, pet2...
            var photos = [];            // image elements
            var imageList = [];         // final <li> blocks
            var captions = [
                "Bella", "Max", "Luna", "Charlie", "Milo",
                "Lucy", "Rocky", "Daisy", "Buddy", "Chloe"
        ];
        var descriptions = [
            "Loves to cuddle and play.",
            "Very loyal and energetic.",
            "Curious and friendly.",
            "Loves attention and belly rubs.",
            "Calm and peaceful.",
            "Always ready for a walk.",
            "A bit shy at first, but very sweet.",
            "Full of energy and fun.",
            "Loves to nap in the sun.",
            "Small but very brave."
        ];
        var image;
        var openList;
        var closeList = "</li>";
        for (var i = 0; i < 10; i++) {
            fileNames.push("pet" + (i + 1)); // pet1, pet2, etc.
            photos.push("<img src='images/" + fileNames[i] + ".jpg' alt='" + captions[i] + "'>");
            openList = "<li id='photo'>";
            var caption = "<div class='caption'>" + captions[i] + "</div>";
            var description = "<div class='description'>" + descriptions[i] + "</div>";
            image = openList + photos[i] + caption + description + closeList;
            imageList.push(image);
        }
        document.getElementById("album").innerHTML = imageList.join('');

        // Description by click
        document.addEventListener("DOMContentLoaded", function () {
            var photoElements = document.querySelectorAll("#photo");
            var infobox = document.getElementById("infoBox");
            var heading = document.getElementById("infoHeading");
            var text = document.getElementById("infoText");
            var closeLink = document.getElementById("closeLink");
            photoElements.forEach(function (photo, index) {
                photo.addEventListener("click", function () {
                    heading.innerText = captions[index];
                    text.innerText = descriptions[index];
                    infoBox.style.visibility = "visible";
                });
            });
            closeLink.addEventListener("click", function () {
                infoBox.style.visibility = "hidden";
            });
        });
    </script>
    </body>
</html>
